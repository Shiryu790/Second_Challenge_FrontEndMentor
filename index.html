<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="bgimg">
      <img src="images/bg-desktop.png" alt="" />
    </div>
    <div class="global_container">
      <section>
        <div class="article logo">
          <img src="images/logo.svg" alt="The logo" class="img_logo" />
          <div class="three_images">
            <img
              src="images/icon-document.svg"
              alt="representation of a document"
              class="img_document"
            />
            <img
              src="images/icon-folder.svg"
              alt="representation of a folder"
              class="img_folder"
            />
            <img
              src="images/icon-upload.svg"
              alt=" a download icon"
              class="img_download"
            />
          </div>
          <div class="three_backgrounds">
            <div class="background1"></div>
            <div class="background2"></div>
            <div class="background3"></div>
          </div>
        </div>
        <div class="article data">
          <p class="information">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </p>
          <div class="progress_bar"></div>
          <div class="fake_bar"></div>
          <div class="ball_index"></div>
          <div class="spent">
            <span class="giga 0_GB"> 0 GB</span>
            <span class="giga 1000_GB">1000 GB</span>
          </div>
          <div class="gb_left">
            <div>185</div>
            <div>GB LEFT</div>
          </div>
        </div>
      </section>
    </div>

  </body>
</html>
